<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="trabalho.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js" integrity="sha512-F+u8eWHrfY8Xw9BLzZ8rG/0wIvs0y+JyRJrXjp3VjtFPylAEEGwKbua5Ip/oiVhaTDaDs4eU2Xtsxjs/9ag2bQ==" crossorigin="anonymous"></script>
    <title>Astronomy Picture of the Day
    </title>

</head>

<body>
    <header>
        <img id="logo" src="logoapod.png">

        <section id="inputs">
            <button id="previous"> ◀ <span>Previous Day</span></button>
            <button id="next"><span>Next Day</span> ▶ </button>
        </section>

        <section id="calendar">
            <input id="submit" type="submit" value="Find your day "></input>
            <input type="date" id="data"></input>
            <p id="data"></p>
        </section>

    </header>

    <h1>Astronomy Picture of the Day</h1>

    <main class="container" class="stars">

        <section id="grid">

            <div class="container">
                <h4 id="title"></h4>
            </div>
            <div class="container">
                <img id="img"></img>

            </div>
            <div>
                <p id="date-text"></p>
                <p id="p"></p>
            </div>

            <div class="row">
                <img id="logo-2" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/NASA_logo.svg/200px-NASA_logo.svg.png">
                <img id="logo-3" src="logoapod.png">">
            </div>

        </section>

    </main>


    <footer>
        <div id="footer">&copy; Elivelton Souza</div>
    </footer>

</body>

<script src="index.js"></script>



</html>
